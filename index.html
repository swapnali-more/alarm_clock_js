<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<!-- Main content of the page -->

<body>
    <section class="alarm">
        <div class="container">
            <div class="row">
                <div class="col-md-4 m-auto">
    <h1>Alarm Clock</h1>
    <h2 id="clock" class="text-bg-dark"></h2>

    <!-- Section to set the alarm -->
    <div id="alarm-container" class="mb-4 mt-4">
        <h4>Set Alarm</h4>
        <div class="d-flex align-items-center alarm-field">
            <input type="number" class="form-control" id="alarm-hour" placeholder="Hour" min="1" max="12" />:
            <input type="number" class="form-control" id="alarm-minute" placeholder="Min" min="0" max="59" />:
            <input type="number" class="form-control" id="alarm-second" placeholder="Sec" min="0" max="59" />
            <select id="alarm-period" class="form-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        <button type="button" class="btn btn-primary" id="set-alarm">Set Alarm</button>
        </div>
    </div>

    <!-- Section to display the list of alarms -->
    <div id="alarms-container">
        <h4>Alarms</h4>
        <ul id="alarms-list" class="list-group"></ul>
    </div>
</div>
</div>
</div>
</section>

    <!-- JavaScript file to handle the logic of the page -->
    <script src="script.js"></script>
</body>

</html>
